<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
        <title>Login</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
    	<style type="text/css">
		  	@media (min-width: 1200px) {
				    .container{
				        max-width: 80%;
				    }
				}
  		</style>
    </h:head>
    <h:body class= "container">
    	<h1 align="center">Please Login</h1>
        <h:form class="form-signin">
        	<h:messages style="color:red;margin:8px;" class="alert alert-warning"/>
           	<div class="form-group">
	           	<h:outputLabel for="username">User Name</h:outputLabel> 
	            <h:inputText id="username" class="form-control" value="#{loginBean.uname}" required="true" requiredMessage="Please enter Username"/><br/>  
            	<h:message for="username" class="alert alert-warning" id="reqUname"/>
            </div>
            <div class="form-group">
	            <h:outputLabel for="password">Password</h:outputLabel>
	            <h:inputSecret id="password" class="form-control" value="#{loginBean.pwd}" required="true" requiredMessage="Please enter password"/>
	        	<h:message for="password" class="alert alert-warning" id="reqPass"/>
	        </div>
            <div class="form-group">
            	<h:commandButton class="btn btn-success btn-block"  value="Submit" action="#{loginBean.check}"/>  
	        	 <b>OR</b> 
	        	<br/><a href="Register.xhtml" class="btn btn-default btn-block">Register</a>
            </div>
        </h:form>
    </h:body>
</html>
